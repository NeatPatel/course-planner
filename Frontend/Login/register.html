<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Registration Page | CourseEater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">

            <h1>Create an Account</h1>
            <div class="full-length-input">
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="full-length-input">
                <input type="password" placeholder="Create a password" required>
            </div>
            <div class="full-length-input">
                <input type="password" placeholder="Confirm your password" required>
            </div>

            <!-- Treating this as a spacer -->
            <div class="spacer"></div>

            <div class="footer">
                <button type = "Submit" class = "btn">
                    Register
                </button>
                <div class = "register">
                    <a href="login.html" style="color:blue">Already have a CourseEater account?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
