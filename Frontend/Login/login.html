<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Login Page | CourseEater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">

            <h1>Sign In</h1>
            <div class="input">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input">
                <input type="password" placeholder="Password" required>
            </div>

            <!-- This is acting as a spacer -->
            <div class="spacer-small"></div>

            <div class="footer">
                <button type = "Submit" class = "btn">
                    Login
                </button>

                <div class="spacer"></div>

                <div class = "register">
                    <a href="register.html" style="color:blue">Register for an Account</a>
                </div>
                <div class="forgot-password">
                    <a href="pwd_help.html" style="color:blue">Forgot Password?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
