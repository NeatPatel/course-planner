<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Password Help | CourseEater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Verify Account</h1>
            <p>Please enter the email address associated with your account.</p>

            <div class="spacer-small"></div>

            <div class="input">
                <input type="text" placeholder="Email Address" required>
            </div>
            <button type = "Submit" class = "btn">
                Send Email
            </button>

            <div class="spacer-small"></div>

            <div class="footer">
                <p>You will receive an email with instructions to resetting your password shortly.</p>
                <div class="register">
                    <a href="login.html" style="color:blue">Back to login page</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
